<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

<section class="container">
    <section>
        <div>
            <ul id="list-item">

            </ul>

    <section class="container-input">
       <input id="text-item" class="textItem" type="text" placeholder="Add New item">

        <input name="choice-color" style="background: #00ffc8" class="radio active" type="radio" value="4" id="4">

        <input name="choice-color" style="background: #b4c2ff" class="radio active" type="radio" value="5" id="5">

        <input name="choice-color" style="background: #99ffab" class="radio active" type="radio" value="6" id="6">
        <label class="label-radio" for="6" style="background: #99ffab"><span style="border-color: #99ffab"></span></label>
        </div>

</section>
